<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ANSI">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .project {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project h2 {
            margin-bottom: 10px;
        }

        .project p {
            margin-bottom: 20px;
        }

        .contact {
            margin-top: 50px;
            text-align: center;
        }

        .contact a {
            text-decoration: none;
            color: #333;
        }

        .contact a:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfólio</h1>
        <div class="projects">
            <div class="project">
                <h2>Projeto 1</h2>
                <p>Estou a aprender a programar</p>
            </div>
            <div class="project">
                <h2>Projeto 2</h2>
                <p>A planear criar um site</p>
            </div>
            <div class="project">
                <h2>Projeto 3</h2>
                <p>Dominar Html e Python</p>
            </div>
        </div>
        <div class="contact">
            <p>Entre em contato:</p>
            <a href="mailto:L0W@email.com">L0W@email.com</a>
        </div>
    </div>
</body>
</html>
